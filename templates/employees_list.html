<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body bgcolor="skyblue">
<h3>
    <a href="{{url_for('employees_list') }}">EMS</a>
</h3>
<hr/>
{%- for message in get_flashed_messages() %}
    {{ message }}
{%- endfor %}

<h3>Employees List</h3>
<table border="1" cellpadding="5" bgcolor="pink">
    <thead>
    <tr>
        <th>NAME</th>
        <th>SALARY</th>
        <th>AGE</th>
        <th>PIN</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in Employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.pin }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br> <br>
<a href="{{ url_for('addEmployee') }}">Add Emmployee</a>
<hr/>
<footer><center>@copyright AshishPrashar37</center></footer>
</body>
</html>
